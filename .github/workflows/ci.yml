name: CI

on:
  pull_request:
    branches:
      - main
  # deployment_status:

jobs:
  ci-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    # vercelへのデプロイがsuccessになってから実行する
    # if: github.event.deployment_status.state == 'success'
    steps:
      - uses: actions/checkout@v3
      # - name: Get yarn cache directory path
      #   id: yarn-cache-dir-path
      #   run: echo "::set-output name=dir::$(yarn cache dir)"
      # - uses: actions/cache@v3
      #   id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      #   with:
      #     path: ${{ steps.yarn-cache-dir-path.outputs.dir }} # キャッシュ先のパス
      #     key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }} # 既存のキャッシュとキーが一致すればキャッシュ使用
      #     restore-keys: | # keyで一致しなければ前方一致
      #       ${{ runner.os }}-yarn-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install
      - run: yarn build
      - name: Get number of CPU cores
        id: cpu-cores
        uses: SimenB/github-actions-cpu-cores@v1
      - name: test
        run: yarn jest --max-workers ${{ steps.cpu-cores.outputs.count }}
      - name: Install Playwright
        run: npx playwright install-deps chromium
      - name: test e2e
        run: npx playwright test --headed --project=chromium
        # env:
        #   PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.deployment_status.target_url }}s
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
      - name: lint
        run: yarn lint
      - name: format
        run: yarn prettier
      - name: check types
        run: yarn check-types
